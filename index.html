<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="design.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Order summary card</title>

  <!-- Feel free to remove these styles or customize in your own stylesheet 👍 -->
</head>
<body>
  <div class="design">

    <div class="card">
      
      <section class="top">
        <img src="images/illustration-hero.svg" alt="picture" class="image">
      </section>
      
      <section class="info">
        <h3>Order Summary</h3>
        <div class="center">
          <p>
            You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like! 
          </p>
        </div>
      </section>
      
      <div class="payment-details">
        
        <div class="left-side">
          <img src="images/icon-music.svg" alt="icon" class="icon">
          <div class="info-price">
            <p><b>annual plan</b></p>
            <p>$59.99/Year</p>
          </div>
        </div>
        
        <div class="right-side">
          <a href="#">Cahnge</a>
        </div>
      </div>
      
      <button class="pay-btn">Proceed to Payment</button>
      
      <button class="cancel">Cancel Order</button>
    </div>
  </div>
</body>
</html>
